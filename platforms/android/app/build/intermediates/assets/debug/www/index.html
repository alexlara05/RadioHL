<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">   
        <title>Camara 809 FM</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/swipe_tabs.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>      
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    </head>
    <body>
        <div class="app_header">LA INVASION URBANA</div>
        <div class="sub-header ">
            <div class="swipe-tabs">
              <div class="swipe-tab">CHAT</div>
              <div class="swipe-tab">EN VIVO</div>
              <div class="swipe-tab">DESCUBRE</div>
            </div>
          </div>
          <div class="main-container">
            <div class="swipe-tabs-container ">
              <div class="swipe-tab-content chat">
                chat tab
              </div>
              <div class="swipe-tab-content live">
                <div class="logo">
                  <img src="img/logo.png" alt="Camara809Fm">
                </div>
                <div class="song_info">
                  <p class="player_status">Detenido</p>
                  <p class="song">Tory Lanez & Rich The Kid</p>
                </div>
                <div class="player_controls">
                  <img src="img/share_button.png" class="share" alt="Share" onclick="window.plugins.socialsharing.share('Estoy escuchando CAMARA 809 FM. La emisora digital mas potente del globo. Descargala app desde Play store. ', null, null, 'https://play.google.com/store/apps/details?id=info.hectorlara.fugafmapp')">
                  <img src="img/play_button.png" class="play" alt="Play">
                  <img src="img/love_button.png" class="rate" alt="Rate">
                </div>
                <p class="current_seconds">124.05s</p>
              </div>
              <div class="swipe-tab-content">News tab</div>
            </div>
          </div>
          <script type="text/javascript" src="js/swipe_tabs.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/social_sharing.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
          $(document).ready(function () {
            $('.swipe-tab').each(function () {
              var _this = $(this);
              _this.removeClass('slick-current, active-tab');
            });
            // Activate the second tab header
            $('.swipe-tab[data-slick-index="1"]').addClass('slick-current, active-tab');
          });
        </script>
    </body>
</html>
